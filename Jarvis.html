<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jarvis ‚Äî Inteligentn√≠ Pastelov√Ω AI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --pink:#ffd6e8;
  --yellow:#fff7c2;
  --blue:#dff4ff;
  --glass: rgba(255,255,255,0.75);
  --accent:#ff8ac0;
  --muted:#555;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg,var(--pink),var(--yellow),var(--blue));
  padding:28px;
}
.card{
  width:100%;
  max-width:960px;
  background:var(--glass);
  border-radius:24px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.12);
  overflow:hidden;
  display:grid;
  grid-template-columns:320px 1fr;
  gap:0;
}
.left{
  padding:22px;
  background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
  border-right:1px solid rgba(0,0,0,0.03);
}
.avatar{
  width:120px;
  height:120px;
  margin:0 auto 12px;
  border-radius:20px;
  background: linear-gradient(135deg,#ffeaf4,#e3f4ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:var(--accent);
  font-size:34px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}
h2{text-align:center;margin:10px 0 6px;color:#ff6ea8;}
p.desc{text-align:center;font-size:14px;color:var(--muted);margin:0 0 16px;}
.controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;}
.btn{
  background:white; border-radius:12px; padding:8px 12px; border:none; cursor:pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.04); font-weight:600;
}
.btn.talk{ background:linear-gradient(90deg,#ffd6e8,#dff4ff); color:#333 }
.small{ font-size:13px; color:#666; text-align:center; margin-top:14px }
.right{ display:flex; flex-direction:column; height:650px; }
.header{
  padding:18px 18px; display:flex; gap:12px; align-items:center;
  background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,255,255,0.65));
  border-bottom:1px solid rgba(0,0,0,0.04);
}
.status{
  width:10px; height:10px; border-radius:50%; background:#8affc1; box-shadow:0 0 6px #8affc1;
}
.header h3{ margin:0; color:#444; font-size:18px; }
.chat{
  padding:18px;
  overflow:auto;
  background: linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
  flex:1;
}
.msg{ max-width:76%; margin:8px 0; padding:12px 14px; border-radius:14px; line-height:1.35; }
.msg.user{ margin-left:auto; background: linear-gradient(90deg,#fff,#ffeef8); border:1px solid rgba(255,138,176,0.14) }
.msg.jarvis{ background: linear-gradient(90deg,#f0fbff,#fffbe6); border:1px solid rgba(109,169,255,0.16); color:#1a364a }
.meta{ font-size:11px; color:#666; margin-top:6px; }
.composer{
  padding:12px;
  display:flex;
  gap:10px;
  border-top:1px solid rgba(0,0,0,0.04);
  background: rgba(255,255,255,0.6);
}
.composer input{
  flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,0.06);
  font-size:15px;
}
.composer button{ padding:10px 14px; border-radius:12px; border:none; cursor:pointer; font-weight:700; background:linear-gradient(90deg,#ffd6e8,#dff4ff) }
@media (max-width:880px){
  .card{ grid-template-columns: 1fr; }
  .left{ order:2 }
  .right{ order:1; height:700px }
}
</style>
</head>
<body>

<div class="card">
<aside class="left">
<div class="avatar" id="avatar">J</div>
<h2>Jarvis</h2>
<p class="desc">Tv≈Øj inteligentn√≠ pastelov√Ω AI üíõüíôüíñ</p>
<div class="controls">
<button class="btn talk" id="toggle-speak">üîä Mluvit</button>
<button class="btn" id="clear">üßπ Vymazat chat</button>
<button class="btn" id="save">üíæ Ulo≈æit konverzaci</button>
</div>
<p class="small">Zeptej se na cokoliv: p≈ô√≠bƒõh, hra, matematika, cit√°t, nebo jen: "Jak se m√°≈°?"</p>
</aside>

<section class="right">
<div class="header">
<div class="status" title="online"></div>
<h3>Jarvis ‚Äî Inteligentn√≠ AI</h3>
</div>
<div class="chat" id="chat"></div>
<div class="composer">
<input id="input" placeholder="Napi≈° ot√°zku nebo p≈ô√≠kaz..." autocomplete="off" />
<button id="send">Odeslat</button>
</div>
</section>
</div>

<script>
// --- konfigurace API ---
const OPENAI_API_KEY = "TV≈ÆJ_API_KL√çƒå_SEM"; // <--- vlo≈æ sv≈Øj OpenAI API kl√≠ƒç

async function askJarvis(question){
  appendMessage(question,'user');
  appendMessage('Jarvis p≈ôem√Ω≈°l√≠...','jarvis');
  try{
    const resp = await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer "+OPENAI_API_KEY
      },
      body: JSON.stringify({
        model:"gpt-4",
        messages:[{role:"system",content:"Jsi Jarvis, inteligentn√≠ a p≈ô√°telsk√Ω AI pomocn√≠k, kter√Ω odpov√≠d√° na ot√°zky, dƒõl√° mini hry, generuje p≈ô√≠bƒõhy, cit√°ty a motivaci."},{role:"user",content:question}],
        temperature:0.7,
        max_tokens:400
      })
    });
    const data = await resp.json();
    const answer = data.choices[0].message.content.trim();
    chatEl.lastChild.remove(); // odstranit "p≈ôem√Ω≈°l√≠..."
    appendMessage(answer,'jarvis');
  }catch(e){
    chatEl.lastChild.remove();
    appendMessage('Oops! Nƒõco se pokazilo. üò¢','jarvis');
    console.error(e);
  }
}

// --- UI ---
const chatEl = document.getElementById('chat');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');
const clearBtn = document.getElementById('clear');
const saveBtn = document.getElementById('save');
const toggleSpeakBtn = document.getElementById('toggle-speak');

let speakEnabled=false, voice=null;

// text-to-speech
function initSpeech(){
  if(!('speechSynthesis' in window)) return;
  const voices=speechSynthesis.getVoices();
  if(voices.length) voice=voices.find(v=>v.lang.startsWith('cs')) || voices[0];
}
initSpeech();
if(typeof speechSynthesis!=='undefined') speechSynthesis.onvoiceschanged=initSpeech;
function speak(text){
  if(!speakEnabled || !('speechSynthesis' in window)) return;
  const u=new SpeechSynthesisUtterance(text);
  if(voice) u.voice=voice;
  u.lang=voice?.lang||'cs-CZ';
  speechSynthesis.cancel(); speechSynthesis.speak(u);
}

// --- append ---
function appendMessage(text,who='jarvis',scroll=true){
  const div=document.createElement('div');
  div.className='msg '+(who==='user'?'user':'jarvis');
  div.dataset.who=who;
  div.innerHTML='<div class="bubble">'+text+'</div>';
  chatEl.appendChild(div);
  if(scroll) chatEl.scrollTop=chatEl.scrollHeight;
  if(who==='jarvis') speak(text);
}

// --- ukl√°d√°n√≠ ---
function saveChat(){ 
  const msgs=Array.from(chatEl.querySelectorAll('.msg')).map(el=>{
    return {who:el.dataset.who,text:el.innerText};
  });
  localStorage.setItem('jarvis_chat_v3',JSON.stringify(msgs));
  alert('Konverzace ulo≈æena!');
}
function loadChat(){
  const saved=localStorage.getItem('jarvis_chat_v3');
  if(saved){
    JSON.parse(saved).forEach(m=>appendMessage(m.text,m.who,false));
  } else appendMessage('Ahoj! Jsem Jarvis, tv≈Øj inteligentn√≠ pastelov√Ω AI. üòä','jarvis',false);
}
function clearChat(){ if(confirm('Opravdu vymazat?')){ chatEl.innerHTML=''; localStorage.removeItem('jarvis_chat_v3'); appendMessage('Chat byl vymaz√°n!','jarvis'); }}

// --- eventy ---
sendBtn.addEventListener('click',()=>{ 
  const text=inputEl.value; inputEl.value=''; 
  if(text) askJarvis(text);
});
inputEl.addEventListener('keydown',e=>{if(e.key==='Enter') sendBtn.click();});
clearBtn.addEventListener('click',clearChat);
saveBtn.addEventListener('click',saveChat);
toggleSpeakBtn.addEventListener('click',()=>{speakEnabled=!speakEnabled; toggleSpeakBtn.textContent=speakEnabled?'üîá Vypnout mluven√≠':'üîä Mluvit';});
window.addEventListener('beforeunload',saveChat);

loadChat();
</script>
</body>
</html>
