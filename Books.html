<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moje Kniha</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .content {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .book-chapter {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-chapter h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .book-chapter p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moje Kniha</h1>
    </header>

    <div class="content">
        <div class="book-chapter">
            <h2>Kapitola 1: Začátek</h2>
            <p>
                Zde můžeš vložit text své knihy. Pokračuj ve vkládání kapitol takto, nebo podle potřeby upravuj.
            </p>
        </div>
        <!-- Přidej další kapitoly -->
        <div class="book-chapter">
            <h2>Kapitola 2: Pokračování</h2>
            <p>
                Další část příběhu zde. V každé nové kapitole se mohou opakovat stejné struktury.
            </p>
        </div>
    </div>

    <footer>
        <p>© 2025 Moje Kniha</p>
    </footer>
</body>
</html>
