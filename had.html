<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vesm√≠rn√Ω Had</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }

    h1 {
      margin: 10px;
      font-size: 2em;
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
      text-align: center;
    }

    #gameCanvas {
      background: transparent;
      border: 2px solid cyan;
      box-shadow: 0 0 20px cyan;
      display: block;
    }

    #score {
      font-size: 1.3em;
      margin: 8px;
      text-shadow: 0 0 8px lime;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, cyan, blue);
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px cyan;
    }

    /* Panel s pravidly */
    .sidebar {
      width: 220px;
      padding: 15px;
      background: rgba(0,0,30,0.6);
      border: 2px solid cyan;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4em;
      text-shadow: 0 0 10px cyan;
    }

    .sidebar p {
      font-size: 0.95em;
      line-height: 1.5;
    }

    /* Hvƒõzdn√© pozad√≠ */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: moveStars 100s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hern√≠ ƒç√°st -->
    <div class="game-area">
      <h1>üåå Vesm√≠rn√Ω Had üöÄ</h1>
      <div id="score">Sk√≥re: 0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div style="text-align:center;">
        <button onclick="restartGame()">Restart</button>
        <button onclick="toggleMusic()">üéµ Hudba</button>
      </div>
    </div>

    <!-- Pravidla -->
    <div class="sidebar">
      <h2>üìú Pravidla</h2>
      <p>1. Pohybuj se ≈°ipkami ‚¨ÖÔ∏è ‚¨ÜÔ∏è ‚û°Ô∏è ‚¨áÔ∏è.</p>
      <p>2. Snƒõz z√°≈ô√≠c√≠ asteroid ü™ê, abys z√≠skal body.</p>
      <p>3. Ka≈æd√Ω asteroid = +1 bod.</p>
      <p>4. Pokud naraz√≠≈° do zdi nebo do sebe ‚Üí konec hry!</p>
      <p>5. Klikni na <b>Restart</b>, kdy≈æ chce≈° zaƒç√≠t znovu.</p>
    </div>
  </div>

  <!-- Hudba -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-scifi.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction;
    let food = {
      x: Math.floor(Math.random()*19+1)*box,
      y: Math.floor(Math.random()*19+1)*box
    };
    let score = 0;

    document.addEventListener("keydown", dir);
    function dir(event) {
      if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // had
      for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "cyan" : "lime";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "cyan";
        ctx.fillRect(snake[i].x, snake[i].y, box-2, box-2);
      }

      // j√≠dlo (asteroid)
      ctx.beginPath();
      ctx.shadowBlur = 20;
      ctx.shadowColor = "orange";
      ctx.fillStyle = "yellow";
      ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI*2);
      ctx.fill();

      // pohyb hada
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(direction === "LEFT") snakeX -= box;
      if(direction === "UP") snakeY -= box;
      if(direction === "RIGHT") snakeX += box;
      if(direction === "DOWN") snakeY += box;

      // kdy≈æ sn√≠ j√≠dlo
      if(snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Sk√≥re: " + score;
        food = {
          x: Math.floor(Math.random()*19+1)*box,
          y: Math.floor(Math.random()*19+1)*box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      // kolize
      if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
        clearInterval(game);
        alert("Game Over! Tv≈Øj v√Ωsledek: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array){
      for(let i = 0; i < array.length; i++){
        if(head.x === array[i].x && head.y === array[i].y){
          return true;
        }
      }
      return false;
    }

    function restartGame(){
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      score = 0;
      document.getElementById("score").innerText = "Sk√≥re: 0";
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    // Hudba
    let musicPlaying = false;
    const music = document.getElementById("bgMusic");
    function toggleMusic() {
      if(musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    }

    let game = setInterval(draw, 100);
  </script>
</body>
</html>
