<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastelov√Ω To-Do List</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #dff4ff, #fff7c2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
}

.container {
    margin-top: 40px;
    background: white;
    padding: 30px;
    border-radius: 30px;
    max-width: 900px;
    width: 95%;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    color: #ff6ea8;
    font-size: 40px;
    margin-bottom: 20px;
}

/* Layout 2 sloupce */
.wrapper {
    display: flex;
    gap: 30px;
}

/* Vstupn√≠ panel */
.input-box {
    flex: 1;
    background: #dff4ff;
    padding: 20px;
    border-radius: 20px;
}

.input-box h2 {
    margin-top: 0;
    color: #3a8bbd;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin-bottom: 10px;
    background: #fff;
    font-size: 16px;
}

.input-box button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #ffd6e8;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
    font-size: 17px;
}

.input-box button:hover {
    transform: scale(1.05);
}

/* Seznam */
.tasks {
    flex: 2;
    background: #fff7c2;
    padding: 20px;
    border-radius: 20px;
}

.tasks h2 {
    margin-top: 0;
    color: #caa800;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: white;
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 6px solid #ffd6e8;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

li span {
    font-size: 17px;
    font-weight: 500;
}

.date {
    color: #888;
    font-size: 14px;
}

.done {
    text-decoration: line-through;
    opacity: 0.6;
}

.actions button {
    padding: 6px 12px;
    border: none;
    border-radius: 10px;
    margin-left: 5px;
    cursor: pointer;
    font-size: 14px;
}

.completeBtn {
    background: #dff4ff;
}

.deleteBtn {
    background: #ffd6e8;
}
</style>
</head>

<body>

<div class="container">
    <h1>üå∏ Pastelov√Ω To-Do List</h1>

    <div class="wrapper">

        <!-- LEV√Å STRANA - zad√°v√°n√≠ -->
        <div class="input-box">
            <h2>P≈ôidat √∫kol</h2>
            <input type="text" id="taskText" placeholder="Napi≈° √∫kol...">
            <input type="date" id="taskDate">
            <button onclick="addTask()">‚ûï P≈ôidat √∫kol</button>
        </div>

        <!-- PRAV√Å STRANA - seznam -->
        <div class="tasks">
            <h2>Moje √∫koly</h2>
            <ul id="taskList"></ul>
        </div>

    </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
renderTasks();

function addTask(){
    const text = document.getElementById("taskText").value.trim();
    const date = document.getElementById("taskDate").value;

    if(!text || !date) return;

    tasks.push({
        text: text,
        date: date,
        done: false
    });

    saveTasks();
    document.getElementById("taskText").value = "";
    document.getElementById("taskDate").value = "";
    renderTasks();
}

function renderTasks(){
    tasks.sort((a,b)=> new Date(a.date) - new Date(b.date));

    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach((task, i)=>{
        const li = document.createElement("li");

        li.innerHTML = `
            <div>
                <span class="${task.done ? "done":""}">${task.text}</span>
                <div class="date">üìÖ ${task.date}</div>
            </div>

            <div class="actions">
                <button class="completeBtn" onclick="toggleDone(${i})">‚úîÔ∏è</button>
                <button class="deleteBtn" onclick="deleteTask(${i})">üóëÔ∏è</button>
            </div>
        `;

        list.appendChild(li);
    });
}

function toggleDone(i){
    tasks[i].done = !tasks[i].done;
    saveTasks();
    renderTasks();
}

function deleteTask(i){
    tasks.splice(i,1);
    saveTasks();
    renderTasks();
}

function saveTasks(){
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>

</body>
</html>
