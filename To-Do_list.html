<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastelov√Ω To-Do List</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #dff4ff, #fff7c2);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
}

.container {
    margin-top: 50px;
    background: white;
    padding: 30px;
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 500px;
}

h1 {
    text-align: center;
    color: #ff6ea8;
    margin-bottom: 20px;
}

input {
    width: 70%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #dff4ff;
    font-size: 16px;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    background: #ffd6e8;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

li {
    background: #fff7c2;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 17px;
}

.done {
    text-decoration: line-through;
    opacity: 0.6;
}

.actionBtns button {
    margin-left: 5px;
    padding: 7px 12px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <h1>üìã Pastelov√Ω To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Napi≈° √∫kol...">
    <button onclick="addTask()">‚ûï P≈ôidat</button>

    <ul id="taskList"></ul>
</div>

<script>
// Naƒç√≠st ulo≈æen√© √∫koly
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
renderTasks();

// P≈ôid√°n√≠ √∫kolu
function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (text === "") return;

    tasks.push({ text: text, done: false });
    input.value = "";
    saveTasks();
    renderTasks();
}

// Vykreslen√≠ √∫kol≈Ø
function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach((task, index) => {
        const li = document.createElement("li");

        li.innerHTML = `
            <span class="${task.done ? "done" : ""}">${task.text}</span>
            <div class="actionBtns">
                <button onclick="toggleDone(${index})">‚úîÔ∏è</button>
                <button onclick="deleteTask(${index})">üóëÔ∏è</button>
            </div>
        `;
        list.appendChild(li);
    });
}

// Oznaƒçit jako hotov√©
function toggleDone(index) {
    tasks[index].done = !tasks[index].done;
    saveTasks();
    renderTasks();
}

// Smazat √∫kol
function deleteTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
}

// Ulo≈æit do prohl√≠≈æeƒçe
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>

</body>
</html>
