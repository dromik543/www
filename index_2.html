            margin: 0;

            background-size: 300% 300%;

        @keyframes pastelMove {

            50% { background-position: 100% 50%; }

        }

            width: 70%;
            margin: 30px auto;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        a {
            display: block;
            margin: 10px 0;
            font-size: 20px;
            text-decoration: none;
            color: #6da9ff;
            font-weight: 600;
            transition: 0.2s;
        }

        a:hover {
            color: #ff7bb0;
            transform: scale(1.05);
        }

        img {
            width: 150px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
