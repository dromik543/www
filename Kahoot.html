<body>

<div class="quiz">

<script>
  /* =====================================================

     4 mo≈ænosti se vytvo≈ô√≠ AUTOMATICKY z ostatn√≠ch ot√°zek

  const questions = [
    { image: "Akordeon.jpg", correctAnswer: "Akordeon" },
    { image: "Anglick√Ω roh.jpg", correctAnswer: "Anglick√Ω roh" },
    { image: "Cembalo.jpg", correctAnswer: "Cembalo" },
    { image: "Cimb√°l.jpg", correctAnswer: "Cimb√°l" },
    { image: "ƒåinely.jpg", correctAnswer: "ƒåinely" },
    { image: "Fagot.jpg", correctAnswer: "Fagot" },
    { image: "Harfa.jpg", correctAnswer: "Harfa" },
    { image: "Hoboj.jpg", correctAnswer: "Hoboj" },
    { image: "Housle.jpg", correctAnswer: "Housle" },

    { image: "Klarinet.jpg", correctAnswer: "Klarinet" },
    { image: "Klav√≠r.jpg", correctAnswer: "Klav√≠r" },
    { image: "Kontrabas.jpg", correctAnswer: "Kontrabas" },
    { image: "K≈ô√≠dlo.jpg", correctAnswer: "K≈ô√≠dlo" },
    { image: "Kytara.jpg", correctAnswer: "Kytara" },
    { image: "Lesn√≠ roh.jpg", correctAnswer: "Lesn√≠ roh" },
    { image: "Loutna.jpg", correctAnswer: "Loutna" },
    { image: "Mal√Ω buben.jpg", correctAnswer: "Mal√Ω buben" },
    { image: "Panova_fletna.jpg", correctAnswer: "Panova fl√©tna" },
    { image: "Pozoun.jpg", correctAnswer: "Pozoun" },

    { image: "Pricna_fl√©tna.jpg", correctAnswer: "P≈ô√≠ƒçn√° fl√©tna" },
    { image: "Saxofon.jpg", correctAnswer: "Saxofon" },
    { image: "Tambur√≠na.jpg", correctAnswer: "Tambur√≠na" },
    { image: "Triangl.jpg", correctAnswer: "Triangl" },
    { image: "Trubka.jpg", correctAnswer: "Trubka" },
    { image: "Tuba.jpg", correctAnswer: "Tuba" },
    { image: ".jpg", correctAnswer: "Odpovƒõƒè 27" },
    { image: ".jpg", correctAnswer: "Odpovƒõƒè 28" },
    { image: ".jpg", correctAnswer: "Odpovƒõƒè 29" },
    { image: ".jpg", correctAnswer: "Odpovƒõƒè 30" }
  ];

  let current = 0;
  let score = 0;

  const img = document.getElementById("questionImage");
  const answersDiv = document.getElementById("answers");
  const counter = document.getElementById("counter");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function loadQuestion() {
    const q = questions[current];
    img.src = q.image;
    answersDiv.innerHTML = "";
    counter.textContent = `Ot√°zka ${current + 1} / ${questions.length}`;

    // spr√°vn√° odpovƒõƒè
    let options = [q.correctAnswer];

    // n√°hodnƒõ p≈ôid√°me 3 ≈°patn√© odpovƒõdi z ostatn√≠ch ot√°zek
    const others = questions
      .filter((_, i) => i !== current)
      .map(q => q.correctAnswer);

    shuffle(others);
    options.push(...others.slice(0, 3));
    shuffle(options);

    options.forEach(answer => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(answer);
      answersDiv.appendChild(btn);
    });
  }

  function checkAnswer(answer) {
    if (answer === questions[current].correctAnswer) score++;
    current++;
    current < questions.length ? loadQuestion() : showResult();
  }

  function showResult() {
    const percent = Math.round((score / questions.length) * 100);
    let grade = 5;
    if (percent >= 80) grade = 1;
    else if (percent >= 60) grade = 2;
    else if (percent >= 40) grade = 3;
    else if (percent >= 20) grade = 4;

    document.querySelector(".quiz").innerHTML = `
      <h2>Hotovo üéâ</h2>
      <p>Spr√°vnƒõ: ${score} / ${questions.length}</p>
      <p>√öspƒõ≈°nost: ${percent} %</p>
      <h3>Zn√°mka: ${grade}</h3>
    `;
  }

  loadQuestion();
</script>
