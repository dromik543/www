<body>

<div class="quiz">

<script>
  /* =====================================================

     4 mo쬹osti se vytvo콏칤 AUTOMATICKY z ostatn칤ch ot치zek

  const questions = [

    { image: "Anglick칳 roh.jpg", correctAnswer: "Anglick칳 roh" },
    { image: "Cembalo.jpg", correctAnswer: "Cembalo" },
    { image: "Cimb치l.jpg", correctAnswer: "Cimb치l" },
    { image: "캛inely.jpg", correctAnswer: "캛inely" },
    { image: "Fagot.jpg", correctAnswer: "Fagot" },
    { image: "Harfa.jpg", correctAnswer: "Harfa" },
    { image: "Hoboj.jpg", correctAnswer: "Hoboj" },
    { image: "Housle.jpg", correctAnswer: "Housle" },

    { image: "Klarinet.jpg", correctAnswer: "Klarinet" },
    { image: "Klav칤r.jpg", correctAnswer: "Klav칤r" },
    { image: "img/13.jpg", correctAnswer: "Odpov캩캞 13" },
    { image: "img/14.jpg", correctAnswer: "Odpov캩캞 14" },
    { image: "img/15.jpg", correctAnswer: "Odpov캩캞 15" },
    { image: "img/16.jpg", correctAnswer: "Odpov캩캞 16" },
    { image: "img/17.jpg", correctAnswer: "Odpov캩캞 17" },
    { image: "img/18.jpg", correctAnswer: "Odpov캩캞 18" },
    { image: "img/19.jpg", correctAnswer: "Odpov캩캞 19" },
    { image: "img/20.jpg", correctAnswer: "Odpov캩캞 20" },

    { image: "img/21.jpg", correctAnswer: "Odpov캩캞 21" },
    { image: "img/22.jpg", correctAnswer: "Odpov캩캞 22" },
    { image: "img/23.jpg", correctAnswer: "Odpov캩캞 23" },
    { image: "img/24.jpg", correctAnswer: "Odpov캩캞 24" },
    { image: "img/25.jpg", correctAnswer: "Odpov캩캞 25" },
    { image: "img/26.jpg", correctAnswer: "Odpov캩캞 26" },
    { image: "img/27.jpg", correctAnswer: "Odpov캩캞 27" },
    { image: "img/28.jpg", correctAnswer: "Odpov캩캞 28" },
    { image: "img/29.jpg", correctAnswer: "Odpov캩캞 29" },
    { image: "img/30.jpg", correctAnswer: "Odpov캩캞 30" }
  ];

  let current = 0;
  let score = 0;

  const img = document.getElementById("questionImage");
  const answersDiv = document.getElementById("answers");
  const counter = document.getElementById("counter");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function loadQuestion() {
    const q = questions[current];
    img.src = q.image;
    answersDiv.innerHTML = "";
    counter.textContent = `Ot치zka ${current + 1} / ${questions.length}`;

    // spr치vn치 odpov캩캞
    let options = [q.correctAnswer];

    // n치hodn캩 p콏id치me 3 코patn칠 odpov캩di z ostatn칤ch ot치zek
    const others = questions
      .filter((_, i) => i !== current)
      .map(q => q.correctAnswer);

    shuffle(others);
    options.push(...others.slice(0, 3));
    shuffle(options);

    options.forEach(answer => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(answer);
      answersDiv.appendChild(btn);
    });
  }

  function checkAnswer(answer) {
    if (answer === questions[current].correctAnswer) score++;
    current++;
    current < questions.length ? loadQuestion() : showResult();
  }

  function showResult() {
    const percent = Math.round((score / questions.length) * 100);
    let grade = 5;
    if (percent >= 80) grade = 1;
    else if (percent >= 60) grade = 2;
    else if (percent >= 40) grade = 3;
    else if (percent >= 20) grade = 4;

    document.querySelector(".quiz").innerHTML = `
      <h2>Hotovo 游꿀</h2>
      <p>Spr치vn캩: ${score} / ${questions.length}</p>
      <p>칔sp캩코nost: ${percent} %</p>
      <h3>Zn치mka: ${grade}</h3>
    `;
  }

  loadQuestion();
</script>

</body>
</html>
