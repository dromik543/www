<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastelový Kalendář</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #dff4ff, #fff7c2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.calendar {
    background: rgba(255,255,255,0.85);
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 20px;
    max-width: 420px;
    width: 100%;
}
.calendar h2 {
    text-align: center;
    color: #ff6ea8;
}
.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 10px;
}
.days div {
    font-weight: 600;
    color: #555;
    padding: 6px 0;
}
.dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 6px;
}
.date {
    padding: 12px 0;
    border-radius: 12px;
    font-weight: 500;
    transition: 0.3s;
    cursor: pointer;
}
.date:hover {
    transform: scale(1.1);
}
.pastel-pink { background: #ffd6e8; }
.pastel-blue { background: #dff4ff; }
.pastel-yellow { background: #fff7c2; }
.today { border: 2px solid #ff8ac0; font-weight: 700; }
</style>
</head>
<body>
<div class="calendar">
    <h2 id="monthYear">Listopad 2025</h2>
    <div class="days">
        <div>Po</div><div>Út</div><div>St</div><div>Čt</div><div>Pá</div><div>So</div><div>Ne</div>
    </div>
    <div class="dates" id="dates"></div>
</div>

<script>
const datesEl = document.getElementById('dates');
const monthYearEl = document.getElementById('monthYear');

const today = new Date();
const month = today.getMonth();
const year = today.getFullYear();

// názvy měsíců
const months = ["Leden","Únor","Březen","Duben","Květen","Červen","Červenec","Srpen","Září","Říjen","Listopad","Prosinec"];
monthYearEl.textContent = `${months[month]} ${year}`;

// počet dní v měsíci a první den
const firstDay = new Date(year, month, 1).getDay(); // 0 = neděle
const daysInMonth = new Date(year, month+1,0).getDate();

// přizpůsobíme aby pondělí = 0
const shift = (firstDay+6)%7;

// generování kalendáře
for(let i=0;i<shift;i++){
    const empty = document.createElement('div');
    datesEl.appendChild(empty);
}
for(let i=1;i<=daysInMonth;i++){
    const dateDiv = document.createElement('div');
    dateDiv.textContent = i;
    dateDiv.classList.add('date');
    // pastelové barvy střídavě
    if(i%3===1) dateDiv.classList.add('pastel-pink');
    else if(i%3===2) dateDiv.classList.add('pastel-blue');
    else dateDiv.classList.add('pastel-yellow');
    // dnešní den
    if(i===today.getDate()) dateDiv.classList.add('today');
    datesEl.appendChild(dateDiv);
}
</script>
</body>
</html>
