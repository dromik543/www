<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastelov√Ω Kalend√°≈ô s Ud√°lostmi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #dff4ff, #fff7c2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.calendar {
    background: rgba(255,255,255,0.85);
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 20px;
    max-width: 500px;
    width: 100%;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}
.header button {
    background: linear-gradient(90deg,#ffd6e8,#dff4ff);
    border: none;
    border-radius: 12px;
    padding: 6px 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}
.header button:hover { transform: scale(1.05); }
.header h2 { color: #ff6ea8; margin: 0; text-align: center; flex:1; }

.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 6px;
}
.days div { font-weight: 600; color: #555; padding: 6px 0; }

.dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 6px;
}
.date {
    padding: 12px 0;
    border-radius: 12px;
    font-weight: 500;
    cursor: pointer;
    position: relative;
    transition: 0.3s;
}
.date:hover { transform: scale(1.05); }
.pastel-pink { background: #ffd6e8; }
.pastel-blue { background: #dff4ff; }
.pastel-yellow { background: #fff7c2; }
.today { border: 2px solid #ff8ac0; font-weight: 700; }

.event {
    font-size: 10px;
    padding: 2px 4px;
    border-radius: 6px;
    margin-top: 4px;
    display:block;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    cursor: pointer;
}

.event.pink { background: #ff8ac0a0; }
.event.blue { background: #80d4ff80; }
.event.yellow { background: #fff77f80; }

.event:hover { opacity:0.7; }

.menu {
    display: flex;
    gap: 6px;
    justify-content: center;
    margin-bottom: 12px;
}
.menu button {
    padding:6px 10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    background: linear-gradient(90deg,#ffd6e8,#dff4ff);
    transition:0.2s;
}
.menu button:hover{ transform: scale(1.05); }
</style>
</head>
<body>
<div class="calendar">
    <div class="header">
        <button id="prevMonth">‚¨Ö</button>
        <h2 id="monthYear">Listopad 2025</h2>
        <button id="nextMonth">‚û°</button>
    </div>
    <div class="menu">
        <button id="addEvent">‚ûï P≈ôidat ud√°lost</button>
        <button id="deleteEvent">üóë Vymazat ud√°lost</button>
    </div>
    <div class="days">
        <div>Po</div><div>√öt</div><div>St</div><div>ƒåt</div><div>P√°</div><div>So</div><div>Ne</div>
    </div>
    <div class="dates" id="dates"></div>
</div>

<script>
const datesEl = document.getElementById('dates');
const monthYearEl = document.getElementById('monthYear');
let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();
const months = ["Leden","√önor","B≈ôezen","Duben","Kvƒõten","ƒåerven","ƒåervenec","Srpen","Z√°≈ô√≠","≈ò√≠jen","Listopad","Prosinec"];
let events = JSON.parse(localStorage.getItem('events')) || {};
let selectedDate = null;

function renderCalendar(month, year) {
    datesEl.innerHTML = '';
    monthYearEl.textContent = `${months[month]} ${year}`;
    const firstDay = new Date(year, month, 1).getDay();
    const shift = (firstDay+6)%7;
    const daysInMonth = new Date(year, month+1,0).getDate();

    for(let i=0;i<shift;i++){
        const empty = document.createElement('div');
        datesEl.appendChild(empty);
    }

    for(let i=1;i<=daysInMonth;i++){
        const dateDiv = document.createElement('div');
        dateDiv.textContent = i;
        dateDiv.classList.add('date');
        if(i%3===1) dateDiv.classList.add('pastel-pink');
        else if(i%3===2) dateDiv.classList.add('pastel-blue');
        else dateDiv.classList.add('pastel-yellow');

        if(i===today.getDate() && month===today.getMonth() && year===today.getFullYear()) dateDiv.classList.add('today');

        const key = `${year}-${month+1}-${i}`;
        if(events[key]){
            events[key].forEach(ev=>{
                const evDiv = document.createElement('span');
                evDiv.classList.add('event',ev.color);
                evDiv.textContent = ev.text;
                dateDiv.appendChild(evDiv);
            });
        }

        dateDiv.addEventListener('click',()=>{ selectedDate = key; alert(`Vybral jsi den: ${key}`); });

        datesEl.appendChild(dateDiv);
    }
}

document.getElementById('prevMonth').addEventListener('click',()=>{
    currentMonth--;
    if(currentMonth<0){ currentMonth=11; currentYear--; }
    renderCalendar(currentMonth,currentYear);
});
document.getElementById('nextMonth').addEventListener('click',()=>{
    currentMonth++;
    if(currentMonth>11){ currentMonth=0; currentYear++; }
    renderCalendar(currentMonth,currentYear);
});

// p≈ôid√°n√≠ ud√°losti
document.getElementById('addEvent').addEventListener('click',()=>{
    if(!selectedDate){ alert("Nejd≈ô√≠v vyber den kliknut√≠m!"); return; }
    const text = prompt("Napi≈° n√°zev ud√°losti:");
    if(!text) return;
    const color = prompt("Zvol barvu: pink, blue, yellow","pink");
    if(!events[selectedDate]) events[selectedDate]=[];
    events[selectedDate].push({text,color});
    localStorage.setItem('events',JSON.stringify(events));
    renderCalendar(currentMonth,currentYear);
});

// maz√°n√≠ ud√°losti
document.getElementById('deleteEvent').addEventListener('click',()=>{
    if(!selectedDate || !events[selectedDate]){ alert("≈Ω√°dn√° ud√°lost k vymaz√°n√≠!"); return; }
    const list = events[selectedDate].map((e,i)=>`${i+1}: ${e.text}`).join("\n");
    const index = prompt(`Vyber ƒç√≠slo ud√°losti k vymaz√°n√≠:\n${list}`);
    const i = parseInt(index)-1;
    if(!isNaN(i) && events[selectedDate][i]){ 
        events[selectedDate].splice(i,1);
        if(events[selectedDate].length===0) delete events[selectedDate];
        localStorage.setItem('events',JSON.stringify(events));
        renderCalendar(currentMonth,currentYear);
    }
});

renderCalendar(currentMonth,currentYear);
</script>
</body>
</html>
